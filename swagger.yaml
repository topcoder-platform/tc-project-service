---
swagger: "2.0"
info:
  version: "v4"
  title: "Projects API"
# during production,should point to your server machine
host: localhost:3000
basePath: "/v4"
# during production, should use https
schemes:
- "http"
produces:
- application/json
consumes:
- application/json

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

paths:
  /projects:
    get:
      tags:
        - project
      operationId: findProjects
      security:
        - Bearer: []
      description: Retreive projects that match the filter
      responses:
        '422':
          description: Invalid input
          schema:
            $ref: "#/definitions/ErrorModel"
        '403':
          description: No permission or wrong token
          schema:
            $ref: "#/definitions/ErrorModel"
        '200':
          description: A list of projects
          schema:
            $ref: "#/definitions/ProjectListResponse"
      parameters:
        - $ref: "#/parameters/offsetParam"
        - $ref: "#/parameters/limitParam"
        - name: filter
          required: true
          type: string
          in: query
          description: |
            Url encoded list of Supported filters
             - id
             - status
             - type
             - memberOnly
             - keyword
        - name: sort
          required: false
          description: |
            sort projects by status, name, type, createdAt, updatedAt. Default is createdAt asc
          in: query
          type: string
    post:
      operationId: addProject
      security:
        - Bearer: []
      description: Create a project
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/NewProjectBodyParam'
      responses:
        '403':
          description: No permission or wrong token
          schema:
            $ref: "#/definitions/ErrorModel"
        '201':
          description: Returns the newly created project
          schema:
            $ref: "#/definitions/ProjectResponse"
        '422':
          description: Invalid input
          schema:
            $ref: "#/definitions/ErrorModel"

  /projects/{projectId}:
    get:
      description: Retrieve project by id
      security:
        - Bearer: []
      responses:
        '404':
          description: Not found
          schema:
            $ref: "#/definitions/ErrorModel"
        '403':
          description: No permission or wrong token
          schema:
            $ref: "#/definitions/ErrorModel"
        '200':
          description: a project
          schema:
            $ref: "#/definitions/ProjectResponse"
      parameters:
        - $ref: "#/parameters/projectIdParam"
        - name: fields
          required: false
          type: string
          in: query
          description: |
            Comma separated list of project fields to return.
            Can also specify project_members, attachments to get project members and project attachments.
            Sub fields of project members and project attachments are also allowed.
      operationId: getProject

    patch:
      operationId: updateProject
      security:
        - Bearer: []
      description: Update a project that user has access to. Managers and admin are able to pull out a project from cancelled state.
      responses:
        '403':
          description: No permission or wrong token
          schema:
            $ref: "#/definitions/ErrorModel"
        '404':
          description: Not found
          schema:
            $ref: "#/definitions/ErrorModel"
        '200':
          description: Successfully updated project. Returns original and updated project object
          schema:
            $ref: "#/definitions/UpdateProjectResponse"
        '422':
          description: Invalid input
          schema:
            $ref: "#/definitions/ErrorModel"
        default:
          description: error payload
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: "#/parameters/projectIdParam"
        - name: body
          in: body
          required: true
          description: Only specify those properties that needs to be updated. `cancelReason` is mandatory if status is cancelled
          schema:
            $ref: "#/definitions/ProjectBodyParam"

    delete:
      description: remove an existing project
      security:
        - Bearer: []
      parameters:
        - $ref: "#/parameters/projectIdParam"
      responses:
        '403':
          description: No permission or wrong token
          schema:
            $ref: "#/definitions/ErrorModel"
        '404':
          description: If project is not found
          schema:
            $ref: "#/definitions/ErrorModel"
        '204':
          description: Project successfully removed

  /projects/{projectId}/attachments:
    post:
      description: add a new project attachment
      security:
        - Bearer: []
      parameters:
        - $ref: "#/parameters/projectIdParam"
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/NewProjectAttachmentBodyParam'
      responses:
        '403':
          description: No permission or wrong token
          schema:
            $ref: "#/definitions/ErrorModel"
        '201':
          description: Returns the newly created project attachment
          schema:
            $ref: "#/definitions/NewProjectAttachmentResponse"
        '422':
          description: Invalid input
          schema:
            $ref: "#/definitions/ErrorModel"

  /projects/{projectId}/attachments/{id}:
    patch:
      description: Update an existing attachment
      security:
        - Bearer: []
      parameters:
        - $ref: "#/parameters/projectIdParam"
        - in: path
          name: id
          required: true
          description: The id of attachment to update
          type: integer
        - in: body
          name: body
          required: true
          description: Specify only those properties that needs to be updated
          schema:
            $ref: '#/definitions/NewProjectAttachmentBodyParam'
      responses:
        '403':
          description: No permission or wrong token
          schema:
            $ref: "#/definitions/ErrorModel"
        '201':
          description: Returns the newly created project
          schema:
            $ref: "#/definitions/NewProjectAttachmentResponse"
        '404':
          description: If project attachment is not found
          schema:
            $ref: "#/definitions/ErrorModel"
        '422':
          description: Invalid input
          schema:
            $ref: "#/definitions/ErrorModel"
    delete:
      description: remove an existing attachment
      security:
        - Bearer: []
      parameters:
        - $ref: "#/parameters/projectIdParam"
        - in: path
          name: id
          required: true
          description: The id of attachment to delete
          type: integer
      responses:
        '403':
          description: No permission or wrong token
          schema:
            $ref: "#/definitions/ErrorModel"
        '404':
          description: If attachment is not found
          schema:
            $ref: "#/definitions/ErrorModel"
        '204':
          description: Attachment successfully removed

  /projects/{projectId}/members:
    post:
      description: add a new project member
      security:
        - Bearer: []
      parameters:
        - $ref: "#/parameters/projectIdParam"
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/NewProjectMemberBodyParam'
      responses:
        '403':
          description: No permission or wrong token
          schema:
            $ref: "#/definitions/ErrorModel"
        '201':
          description: Returns the newly created project
          schema:
            $ref: "#/definitions/NewProjectMemberResponse"
        '422':
          description: Invalid input
          schema:
            $ref: "#/definitions/ErrorModel"

  /projects/{projectId}/members/{id}:
    delete:
      description: Delete a project member
      security:
        - Bearer: []
      parameters:
        - $ref: "#/parameters/projectIdParam"
        - in: path
          name: id
          required: true
          type: integer

      responses:
        '403':
          description: No permission or wrong token
          schema:
            $ref: "#/definitions/ErrorModel"
        '204':
          description: Member successfully removed
    patch:
        security:
          - Bearer: []
        description: Support editing project member roles & primary option.
        responses:
          '403':
            description: No permission or wrong token
            schema:
              $ref: "#/definitions/ErrorModel"
          '404':
            description: Not found
            schema:
              $ref: "#/definitions/ErrorModel"
          '200':
            description: Successfully updated project member. Returns entire project member object
            schema:
              $ref: "#/definitions/UpdateProjectMemberResponse"
          '422':
            description: Invalid input
            schema:
              $ref: "#/definitions/ErrorModel"
          default:
            description: error payload
            schema:
              $ref: '#/definitions/ErrorModel'
        parameters:
          - $ref: "#/parameters/projectIdParam"
          - in: path
            name: id
            required: true
            type: integer
          - name: body
            in: body
            required: true
            schema:
              $ref: "#/definitions/UpdateProjectMemberBodyParam"


parameters:
  projectIdParam:
    name: projectId
    in: path
    description: project identifier
    required: true
    type: integer
    format: int64
  offsetParam:
    name: offset
    description: "number of items to skip. Defaults to 0"
    in: query
    required: false
    type: integer
    format: int32
  limitParam:
    name: limit
    description: "max records to return. Defaults to 20"
    in: query
    required: false
    type: integer
    format: int32

definitions:
  ResponseMetadata:
    title: Metadata object for a response
    type: object
    properties:
      totalCount:
        type: integer
        format: int64
        description: Total count of the objects

  ErrorModel:
    type: object
    properties:
      id:
        type: string
        description: unique id identifying the request
      version:
        type: string
      result:
        type: object
        properties:
          success:
            type: boolean
          status:
            description: http status code
            type: integer
            format: int32
          debug:
            type: object
          content:
            type: object

  ProjectBookMark:
    title: Project bookmark
    type: object
    properties:
      title:
        type: string
      address:
        type: string

  ProjectBodyParam:
    type: object
    properties:
      param:
        $ref: "#/definitions/Project"

  NewProject:
    type: object
    required:
       - name
       - description
       - type
    properties:
      name:
        type: string
        description: project name (required)
      description:
        type: string
        description: Project description
      billingAccountId:
        type: number
        format: long
        description: the customer billing account id
      estimatedPrice:
        type: number
        format: float
        description: The estimated price of the project
      terms:
        type: array
        items:
          type: number
          format: integer
      external:
        type: object
        description: READ-ONLY, OPTIONAL. Refernce to external task/issue.
        properties:
          id:
            type: string
            description: Identifier for external reference
          type:
            type: string
            description: external source type
            enum: [ "github", "jira", "asana", "other"]
          data:
            type: string
            description: "300 Char length text blob for customer provided data"
      type:
        type: string
        description: project type
        enum: ["generic", "visual_design", "visual_prototype", "app_dev"]
      bookmarks:
        type: array
        items:
          $ref: "#/definitions/ProjectBookMark"
      challengeEligibility:
        description: List of eligibility criteria (one entry per role)
        type: array
        items:
          $ref: "#/definitions/ChallengeEligibility"
      details:
        $ref: "#/definitions/ProjectDetails"
      utm:
        description: READ-ONLY. Used for tracking
        type: object
        properties:
          campaign:
            type: string
          medium:
            type: string
          source:
            type: string


  NewProjectBodyParam:
    type: object
    properties:
      param:
        $ref: "#/definitions/NewProject"

  ChallengeEligibility:
    description: Object describing who is eligible to work on this task
    type: object
    properties:
        role:
          type: string
          enum: ["submitter", "reviewer", "copilot"]
        users:
          type: array
          items:
            type: integer
            format: int64
        groups:
          type: array
          items:
            type: integer
            format: int64


  Project:
    type: object
    properties:
      id:
        description: unique identifier
        type: integer
        format: int64
      directProjectId:
        description: unique identifier in direct
        type: integer
        format: int64
      billingAccountId:
        type: integer
        format: int64
        description: The customer billing account id
      utm:
        description: READ-ONLY. Used for tracking
        type: object
        properties:
          campaign:
            type: string
          medium:
            type: string
          source:
            type: string
      estimatedPrice:
        type: number
        format: float
        description: The estimated price of the project
      actualPrice:
        type: number
        format: float
        description: The actual price of the project
      terms:
        type: array
        items:
          type: number
          format: integer
      name:
        type: string
        description: project name
      description:
        type: string
        description: Project description

      external:
        type: object
        description: READ-ONLY, OPTIONAL. Refernce to external task/issue.
        properties:
          id:
            type: string
            description: Identifier for external reference
          type:
            type: string
            description: external source type
            enum: [ "github", "jira", "asana", "other"]
          data:
            type: string
            description: "300 Char length text blob for customer provided data"
      type:
        type: string
        description: project type
        enum: ["app_dev", "generic", "visual_prototype", "visual_design"]
      status:
        type: string
        description: current state of the task
        enum: ["draft", "in_review", "reviewed", "active", "paused", "cancelled", "completed"]
      cancelReason:
        type: string
        description: If a project is cancelled, define the reason of cancellation
      challengeEligibility:
        description: List of eligibility criteria (one entry per role)
        type: array
        items:
          $ref: "#/definitions/ChallengeEligibility"
      bookmarks:
        type: array
        items:
          $ref: "#/definitions/ProjectBookMark"
      members:
        description: |
          READ-ONLY. List of project members.
          Use project member api to add/remove members
        type: array
        items:
          $ref: "#/definitions/ProjectMember"
      attachments:
        description: |
          READ-ONLY. List of project attachmens.
          Use project attachment api to add/remove attachments
        type: array
        items:
          $ref: "#/definitions/ProjectAttachment"
      details:
        $ref: "#/definitions/ProjectDetails"

      createdAt:
        type: string
        description: Datetime (GMT) when task was created
        readOnly: true
      createdBy:
        type: integer
        format: int64
        description: READ-ONLY. User who created this task
        readOnly: true
      updatedAt:
        type: string
        description: READ-ONLY. Datetime (GMT) when task was updated
        readOnly: true
      updatedBy:
        type: integer
        format: int64
        description: READ-ONLY. User that last updated this task
        readOnly: true

  ProjectDetails:
    description: Project details
    type: object
    properties:
      summary:
        type: string
        description: text summary of the project
      TBD_usageDescription:
        type: string
        description: a description of how the app will be used
      TBD_features:
        type: object
        properties:
          id:
            type: integer
          title:
            type: string
          description:
            type: string
          isCustom:
            type: boolean


  NewProjectMember:
    title: Project Member object
    type: object
    required:
      - userId
      - role
    properties:
      userId:
        type: number
        format: int64
        description: user identifier
      isPrimary:
        type: boolean
        description: Flag to indicate this member is primary for specified role
      role:
        type: string
        description: member role on specified project
        enum: ["customer", "manager", "copilot"]

  NewProjectMemberBodyParam:
    type: object
    properties:
      param:
        $ref: "#/definitions/NewProjectMember"

  UpdateProjectMember:
      title: Project Member object
      type: object
      required:
        - role
      properties:
        isPrimary:
          type: boolean
          description: primary option
        role:
          type: string
          description: member role on specified project
          enum: ["customer", "manager", "copilot"]

  UpdateProjectMemberBodyParam:
    type: object
    properties:
      param:
        $ref: "#/definitions/UpdateProjectMember"

  NewProjectAttachment:
    title: Project attachment request
    type: object
    required:
      - filePath
      - s3Bucket
      - title
      - contentType
    properties:
      filePath:
        type: string
        description: path where file is stored
      s3Bucket:
        type: string
        description: The s3 bucket of attachment
      contentType:
        type: string
        description: Uploaded file content type
      title:
        type: string
        description: Name of the attachment
      description:
        type: string
        description: Optional description for the attached file.
      category:
        type: string
        description: Category of attachment
      size:
        type: number
        format: float
        description: The size of attachment

  NewProjectAttachmentBodyParam:
    type: object
    properties:
      param:
        $ref: "#/definitions/NewProjectAttachment"

  NewProjectAttachmentResponse:
    title: Project attachment object response
    type: object
    properties:
      id:
        type: string
        description: unique id identifying the request
      version:
        type: string
      result:
        type: object
        properties:
          success:
            type: boolean
          status:
            type: string
            description: http status code
          content:
            $ref: "#/definitions/ProjectAttachment"

  ProjectAttachment:
    title: Project attachment
    type: object
    properties:
      id:
        type: number
        description: unique id for the attachment
      size:
        type: number
        format: float
        description: The size of attachment
      category:
        type: string
        description: The category of attachment
      contentType:
        type: string
        description: Uploaded file content type
      title:
        type: string
        description: Name of the attachment
      description:
        type: string
        description: Optional description for the attached file.
      downloadUrl:
        type: string
        description: download link for the attachment.
      createdAt:
        type: string
        description: Datetime (GMT) when task was created
        readOnly: true
      createdBy:
        type: integer
        format: int64
        description: READ-ONLY. User who created this task
        readOnly: true
      updatedAt:
        type: string
        description: READ-ONLY. Datetime (GMT) when task was updated
        readOnly: true
      updatedBy:
        type: integer
        format: int64
        description: READ-ONLY. User that last updated this task
        readOnly: true

  ProjectMember:
    title: Project Member object
    type: object
    properties:
      id:
        type: number
        description: unique identifier for record
      userId:
        type: number
        format: int64
        description: user identifier
      isPrimary:
        type: boolean
        description: Flag to indicate this member is primary for specified role
      projectId:
        type: number
        format: int64
        description: project identifier
      role:
        type: string
        description: member role on specified project
        enum: ["customer", "manager", "copilot"]
      createdAt:
        type: string
        description: Datetime (GMT) when task was created
        readOnly: true
      createdBy:
        type: integer
        format: int64
        description: READ-ONLY. User who created this task
        readOnly: true
      updatedAt:
        type: string
        description: READ-ONLY. Datetime (GMT) when task was updated
        readOnly: true
      updatedBy:
        type: integer
        format: int64
        description: READ-ONLY. User that last updated this task
        readOnly: true



  NewProjectMemberResponse:
    title: Project member object response
    type: object
    properties:
      id:
        type: string
        description: unique id identifying the request
      version:
        type: string
      result:
        type: object
        properties:
          success:
            type: boolean
          status:
            type: string
            description: http status code
          content:
            $ref: "#/definitions/ProjectMember"

  UpdateProjectMemberResponse:
    title: Project member object response
    type: object
    properties:
      id:
        type: string
        description: unique id identifying the request
      version:
        type: string
      result:
        type: object
        properties:
          success:
            type: boolean
          status:
            type: string
            description: http status code
          content:
            $ref: "#/definitions/ProjectMember"


  ProjectResponse:
    title: Single project object
    type: object
    properties:
      id:
        type: string
        description: unique id identifying the request
      version:
        type: string
      result:
        type: object
        properties:
          success:
            type: boolean
          status:
            type: string
            description: http status code
          content:
            $ref: "#/definitions/Project"

  UpdateProjectResponse:
    title: response with original and updated project object
    type: object
    properties:
      id:
        type: string
        description: unique id identifying the request
      version:
        type: string
      result:
        type: object
        properties:
          success:
            type: boolean
          status:
            type: string
            description: http status code
          content:
            type: object
            properties:
              original:
                $ref: "#/definitions/Project"
              updated:
                 $ref: "#/definitions/Project"

  ProjectListResponse:
    title: List response
    type: object
    properties:
      id:
        type: string
        readOnly: true
        description: unique id identifying the request
      version:
        type: string
      result:
        type: object
        properties:
          success:
            type: boolean
          status:
            type: string
            description: http status code
          metadata:
            $ref: "#/definitions/ResponseMetadata"
          content:
            type: array
            items:
              $ref: "#/definitions/Project"
